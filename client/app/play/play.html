<div class="col-md-12">
  <!--This is the play view. {{ message }} {{ user.name }}-->
</div>


<div ng-switch on="stage">
  <!--<h1>{{ stage }}</h1>-->

  <div ng-switch-when="login">
    <h3>Login Stage</h3>

    <button ng-click="loginStage('login')">Login</button>
    <button ng-click="loginStage('signup')">Register</button>
    <button ng-click="loginStage('guess')">Continue as guess</button>


  </div>

  <div ng-switch-when="createGuess">
    <form ng-submit="initController(user)">
      <input type="text" placeholder="{{ user.name }}" value="{{ user.name }}" ng-model="GName" disabled/>
      <input type="submit" value="continue"/>

    </form>
  </div>

  <div ng-switch-when="controller">
    <!--<h3>ready to play</h3>-->
    <!--<input ng-model="playerData" type="text" ng-keyup="updatePlayerData()"/>-->
    <div class="controllers" ng-switch on="controllerType">

      <div id="custom-controller-1" ng-switch-when="custom-controller-1">

        <div class="circle" hm-tap="move($event)">

        </div>

      </div>

      <!--NES Controller-->
      <div ng-switch-when="nes-controller">
        <div ng-include="'components/game-controllers/nes-controller.html'"></div>
      </div>


    </div>


  </div>
</div>
